<mat-card fxFlex="auto calc(33% - 27px)">
    <mat-card-title class="photo__title">
        {{ shot.getName() }} 
        <div class="photo__photographer">Photographer: weenis</div>
    </mat-card-title>
    
    <img mat-card-image src="{{ shot.getImageUrl() }}"/>
    <mat-card-content fxLayoutAlign="center center" class="photo__location">
        {{ shot.getLocation() }}


    </mat-card-content>
    <mat-card-content>
    </mat-card-content>
</mat-card>
